name: Deploy Admin Portal to VM2

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to VM2 via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM2_HOST }}
          username: ${{ secrets.VM2_USERNAME }}
          password: ${{ secrets.VM2_PASSWORD }}
          source: "frontend/dist/*"
          target: "/home/grp06admin/healthcare-portal-frontend/"
          strip_components: 2
          rm: true
      
      - name: Reload Nginx on VM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM2_HOST }}
          username: ${{ secrets.VM2_USERNAME }}
          password: ${{ secrets.VM2_PASSWORD }}
          script: |
            sudo systemctl reload nginx
            echo "âœ… Deployment complete!"
